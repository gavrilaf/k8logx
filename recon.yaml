---
pods:
  - api:
    pattern: "api-deployment"
    containers:
      - api:
        pattern: "recon-api-app"
        fields-order:
          - ["method", "uri", "status", "latency"]
          - ["sql"]
          - ["args", "rowCount"]
      - sql:
        pattern: "cloudsql-proxy"
  - dispatcher:
    pattern: "dispatcher-depoyment"
    containers:
      - dispatcher:
        patterrn: "dispatcher"
      - sql:
        pattern: "cloudsql-proxy"
