---
namespace: "default"
pods:
  - api:
    pattern: "api-deployment"
    containers:
      - api:
        pattern: "recon-api-app"
        fields-order:
          - ["method", "uri", "status", "latency"]
          - ["sql"]
          - ["args", "rowCount"]
  - dispatcher:
    pattern: "dispatcher-deployment"
    containers:
      - dispatcher:
        pattern: "dispatcher"